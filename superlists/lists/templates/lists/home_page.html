<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>Start a new To-Do lists</h1>
    <form action="{% url 'lists:view_list' %}" method="POST">
      {% csrf_token %}

    </form>
</body>
</html>
