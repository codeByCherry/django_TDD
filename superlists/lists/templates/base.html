<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>{% block header_text %} {% endblock %}</h1>
    <form action="{% block form_action %} {% endblock %}" method="POST">
      {% csrf_token %}
      <input type="text"  id="id_new_item" name="item_text" value="" placeholder="Enter a to-do item">
    </form>

    {% block table %}
    {% endblock %}
</body>
</html>
